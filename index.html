<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PDV - Dark Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <h1>Sistema PDV</h1>
        <div id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section id="add-product">
            <h2>Adicionar Novo Produto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <input type="number" id="product-price" placeholder="Preço" step="0.01" required>
                <button type="submit">Adicionar Produto</button>
            </form>
        </section>

        <section id="product-list">
            <h2>Produtos Disponíveis</h2>
            <div id="product-grid"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <select id="payment-method">
                <option value="">Selecione o método de pagamento</option>
                <option value="credit">Cartão de Crédito</option>
                <option value="debit">Cartão de Débito</option>
                <option value="cash">Dinheiro</option>
            </select>
            <button id="finish-order">Finalizar Compra</button>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
